<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이상한 나라의 게임</title>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="stylesheet" type="text/css" href="/contents/sub.css" />

    <link rel="stylesheet" type="text/css" href="/contents/css/roulette.css" />
    <link href="https://unpkg.com/pattern.css" rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/1f5f133c98.js"
      crossorigin="anonymous"
    ></script>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#header").load("/contents/header.html");
      });
    </script>
    <script defer src="/contents/js/roulette.js"></script>
  </head>
  <body>
    <div class="pattern-cross-dots-lg mainColor">
      <div id="header"></div>
      <h1 class="game-title">룰렛</h1>
      <section>
        <div class="game-box">
          <!---------------여기에 게임 제작---------------->

          <div class="roulette">
            <!-- <div class="roulette-arrow">
              <i class="fa-solid fa-play"></i>
            </div> -->
            <div class="roulette-bg">
              <div class="roulette-arrow">
                <i class="fa-solid fa-play"></i>
              </div>
              <div class="roulette-image"></div>
            </div>
            <button class="roulette-btn">
              <span>start</span>
            </button>
          </div>
          <div class="userCustomize">
            <div class="userText">
              <p>원하는 선택지를 추가해주세요 (미완성)</p>
              <input type="text" placeholder="원하는 선택지를 추가해주세요" />
              <input type="text" placeholder="원하는 선택지를 추가해주세요" />
              <input type="text" placeholder="원하는 선택지를 추가해주세요" />
              <input type="text" placeholder="원하는 선택지를 추가해주세요" />
              <input type="text" placeholder="원하는 선택지를 추가해주세요" />
              <input type="text" placeholder="원하는 선택지를 추가해주세요" />
              <input type="text" placeholder="원하는 선택지를 추가해주세요" />
              <input type="text" placeholder="원하는 선택지를 추가해주세요" />
            </div>
          </div>
          <!---------------결과 창---------------->
          <div class="result" style="display: none">
            <p>You win!</p>
            <p>SCORE <span class="score">100</span></p>
            <a href="#" class="btn_again">
              다시하기 <i class="fa-solid fa-arrow-rotate-right"></i>
            </a>
          </div>
        </div>
      </section>
      <footer id="sub_ft">
        <a href="./tetris.html" class="prev-game"
          ><i class="fa-solid fa-arrow-left-long"></i> 이전게임
          <span class="prev-name">테트리스</span>
        </a>
        <a href="./wordle.html" class="next-game">
          <span class="next-name">Wordle</span>
          다음게임 <i class="fa-solid fa-arrow-right-long"></i
        ></a>
      </footer>
    </div>
  </body>
</html>
