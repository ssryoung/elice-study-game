<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이상한 나라의 게임</title>
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" type="text/css" href="../../style.css" />
    <link rel="stylesheet" type="text/css" href="../sub.css" />
    <link rel="stylesheet" type="text/css" href="../css/wordle.css" />
    <link href="https://unpkg.com/pattern.css" rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/1f5f133c98.js"
      crossorigin="anonymous"
    ></script>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#header").load("/contents/header.html");
      });
    </script>
  </head>
  <body>
    <div class="pattern-cross-dots-lg mainColor">
      <div id="header"></div>
      <h1 class="game-title">Wordle</h1>
      <section>
        <div class="game-box">
          <!---------------여기에 게임 제작---------------->
          <div class="notification-container">
            <p>6칸을 다 채워주세요!</p>
          </div>
          <div class="wordle-container">
            <div class="wordle-board"></div>
            <div class="wordle-keyboard">
              <div class="wordle-keyboard-row">
                <button data-key="ㅂ">ㅂ</button>
                <button data-key="ㅈ">ㅈ</button>
                <button data-key="ㄷ">ㄷ</button>
                <button data-key="ㄱ">ㄱ</button>
                <button data-key="ㅅ">ㅅ</button>
                <button data-key="ㅛ">ㅛ</button>
                <button data-key="ㅕ">ㅕ</button>
                <button data-key="ㅑ">ㅑ</button>
                <button id="backspace-key" data-key="←">←</button>
              </div>
              <div class="wordle-keyboard-row">
                <button data-key="ㅁ">ㅁ</button>
                <button data-key="ㄴ">ㄴ</button>
                <button data-key="ㅇ">ㅇ</button>
                <button data-key="ㄹ">ㄹ</button>
                <button data-key="ㅎ">ㅎ</button>
                <button data-key="ㅗ">ㅗ</button>
                <button data-key="ㅓ">ㅓ</button>
                <button data-key="ㅏ">ㅏ</button>
                <button data-key="ㅣ">ㅣ</button>
              </div>
              <div class="wordle-keyboard-row">
                <button data-key="ㅋ">ㅋ</button>
                <button data-key="ㅌ">ㅌ</button>
                <button data-key="ㅊ">ㅊ</button>
                <button data-key="ㅍ">ㅍ</button>
                <button data-key="ㅠ">ㅠ</button>
                <button data-key="ㅜ">ㅜ</button>
                <button data-key="ㅡ">ㅡ</button>
                <button id="enter-key" data-key="↵">입력</button>
              </div>
            </div>
          </div>
          <div class="result">
            <p>You win!</p>
            <p>
              정답 <span class="answer"></span> SCORE
              <span class="score">100</span>
            </p>
            <a href="#" class="btn_again"
              >다시하기 <i class="fa-solid fa-arrow-rotate-right"></i
            ></a>
          </div>
        </div>
      </section>
      <footer id="sub_ft">
        <a href="./roulette.html" class="prev-game"
          ><i class="fa-solid fa-arrow-left-long"></i> 이전게임
          <span class="prev-name">룰렛</span>
        </a>
        <a href="./initial_game.html" class="next-game">
          <span class="next-name">초성게임</span>
          다음게임 <i class="fa-solid fa-arrow-right-long"></i
        ></a>
      </footer>
    </div>
    <script src="../js/wordle.js"></script>
  </body>
</html>
